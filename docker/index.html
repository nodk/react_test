<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="style-src 'self'; script-src 'self' 'unsafe-inline'; manifest-src 'self'; img-src 'self' data:; font-src 'self' data:;"
    />
    <title>code-server login</title>
    <link rel="icon" href="./static/4cd55f94c0a72f05c18cea070e10b969996614d2/home/user/.local/lib/code-server/src/browser/media/favicon-dark-support.svg" />
    <link rel="alternate icon" href="./static/4cd55f94c0a72f05c18cea070e10b969996614d2/home/user/.local/lib/code-server/src/browser/media/favicon.ico" />
    <link rel="manifest" href="./static/4cd55f94c0a72f05c18cea070e10b969996614d2/home/user/.local/lib/code-server/src/browser/media/manifest.json" crossorigin="use-credentials" />
    <link rel="apple-touch-icon" sizes="192x192" href="./static/4cd55f94c0a72f05c18cea070e10b969996614d2/home/user/.local/lib/code-server/src/browser/media/pwa-icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="./static/4cd55f94c0a72f05c18cea070e10b969996614d2/home/user/.local/lib/code-server/src/browser/media/pwa-icon-512.png" />
    <link href="./static/4cd55f94c0a72f05c18cea070e10b969996614d2/home/user/.local/lib/code-server/src/browser/pages/global.css" rel="stylesheet" />
    <link href="./static/4cd55f94c0a72f05c18cea070e10b969996614d2/home/user/.local/lib/code-server/src/browser/pages/login.css" rel="stylesheet" />
    <meta id="coder-options" data-settings='{"base":".","csStaticBase":"./static/4cd55f94c0a72f05c18cea070e10b969996614d2/home/user/.local/lib/code-server","logLevel":2}' />
  </head>
  <body>
    <div class="center-container">
      <div class="card-box">
        <div class="header">
          <h1 class="main">Welcome to code-server</h1>
          <div class="sub">Please log in below. Check the config file at ~/.config/code-server/config.yaml for the password.</div>
        </div>
        <div class="content">
          <form class="login-form" method="post">
            <input class="user" type="text" autocomplete="username" />
            <input id="base" type="hidden" name="base" value="/" />
            <div class="field">
              <input
                required
                autofocus
                class="password"
                type="password"
                placeholder="PASSWORD"
                name="password"
                autocomplete="current-password"
              />
              <input class="submit -button" value="SUBMIT" type="submit" />
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </body>
  <script data-cfasync="false" src="./static/4cd55f94c0a72f05c18cea070e10b969996614d2/home/user/.local/lib/code-server/out/browser/pages/login.browserified.js"></script>
</html>
